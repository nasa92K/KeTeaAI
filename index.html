<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeTeaAI — Assistant conversationnel</title>
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Feuille de styles personnalisée -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrapper d-flex">
    <!-- ========== SIDEBAR ========== -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header d-flex align-items-center justify-content-between px-3 py-3">
        <div class="d-flex align-items-center gap-2">
          <span class="sidebar-logo"><i class="fas fa-robot"></i></span>
          <span class="sidebar-title">KeTeaAI</span>
        </div>
        <button type="button" class="btn btn-sidebar-toggle d-lg-none" id="sidebarClose" aria-label="Fermer le menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="sidebar-content">
        <button type="button" class="btn btn-new-chat w-100 mb-2" id="btnNewChat">
          <i class="fas fa-plus me-2"></i>Nouvelle conversation
        </button>
        <div class="sidebar-section">
          <span class="sidebar-section-title">Historique</span>
          <ul id="chatHistory" class="sidebar-list">
            <!-- Les conversations passées seront injectées ici par app.js -->
            <li class="sidebar-list-item text-muted small">Aucune conversation</li>
          </ul>
        </div>
        <div class="sidebar-section mt-3">
          <span class="sidebar-section-title">Réglages</span>
          <div class="sidebar-settings">
            <label class="form-label small mb-1">Modèle</label>
            <select id="modelSelect" class="form-select form-select-sm">
              <option value="default">Gemini (défaut)</option>
              <!-- Ajoutez d'autres options selon votre API -->
            </select>
          </div>
        </div>
      </div>
    </aside>
    <!-- Overlay mobile pour fermer la sidebar au clic -->
    <div class="sidebar-overlay d-lg-none" id="sidebarOverlay" aria-hidden="true"></div>

    <!-- ========== ZONE PRINCIPALE : CHAT ========== -->
    <main class="main-content flex-grow-1 d-flex flex-column">
      <!-- Header du chat (visible sur mobile, avec bouton menu) -->
      <header class="chat-header py-2 px-3">
        <button type="button" class="btn btn-menu d-lg-none" id="sidebarOpen" aria-label="Ouvrir le menu">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="chat-header-title mb-0">KeTeaAI</h1>
      </header>

      <!-- Zone des messages -->
      <div class="chat-messages flex-grow-1 overflow-auto p-3" id="chatMessages">
        <!-- Message de bienvenue -->
        <div class="message message-ai mb-3 d-flex gap-2" data-role="ai">
          <div class="message-avatar"><i class="fas fa-robot"></i></div>
          <div class="message-bubble card p-3 rounded-3">
            <div class="message-content">
              Bonjour ! Je suis KeTeaAI. Posez-moi une question ou décrivez votre besoin.
            </div>
          </div>
        </div>
        <!-- Les messages utilisateur et IA seront ajoutés ici par app.js -->
      </div>

      <!-- Indicateur "KeTeaAI réfléchit..." -->
      <div class="typing-indicator-wrapper justify-content-start px-3 pb-2 d-none" id="typingIndicator">
        <div class="message message-ai d-flex gap-2 align-items-center">
          <div class="message-avatar"><i class="fas fa-robot"></i></div>
          <div class="card p-3 rounded-3">
            <span class="typing-indicator-text text-muted small">KeTeaAI réfléchit...</span>
            <div class="typing-indicator mt-1">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Zone de saisie -->
      <div class="chat-input-wrapper p-3">
        <form id="chatForm" class="chat-input-group">
          <textarea
            id="messageInput"
            class="form-control chat-input"
            rows="1"
            placeholder="Écrivez votre message..."
            maxlength="4000"
            autocomplete="off"
          ></textarea>
          <button type="submit" class="btn btn-send" id="btnSend" aria-label="Envoyer">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
        <p class="small text-muted mt-2 mb-0 text-center">KeTeaAI peut faire des erreurs. Vérifiez les informations importantes.</p>
      </div>
    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- config.js contient la clé API (non versionné) ; sinon copiez config.example.js en config.js -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
